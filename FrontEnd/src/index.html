    function updateSafeTop() {
      const isAndroid = /Android/i.test(navigator.userAgent || '');
      const screenH = window.screen?.height || window.innerHeight;
      const viewportH = (window.visualViewport?.height) || window.innerHeight;

      let computedInset = Math.max(0, screenH - viewportH);

      let appliedInset = 0;
      if (isAndroid) {
        if (computedInset > 30) {
          // já tem barra considerada (Android 14 no modo botões, etc.)
          appliedInset = 0; /*computedInset;*/
        } else {
          // nada detectado → aplica fallback (Android 15 gestos/botões)
          appliedInset = 40;
        }
      } else { 
        if (computedInset <50) {
          appliedInset = computedInset;
        }  
      }

      document.documentElement.style.setProperty('--safe-top', appliedInset + 'px');
    }

    function updateSafeBottom() {
      const isAndroid = /Android/i.test(navigator.userAgent || '');
      const screenH = window.screen?.height || window.innerHeight;
      const viewportH = (window.visualViewport?.height) || window.innerHeight;

      let computedInset = Math.max(0, screenH - viewportH);

      let appliedInset = 0;
      if (isAndroid) {
        if (computedInset > 30) {
          // já tem barra considerada (Android 14 no modo botões, etc.)
          appliedInset = 0; /*computedInset;*/
        } else {
          // nada detectado → aplica fallback (Android 15 gestos/botões)
          appliedInset = 40;
        }
      } else {
        if (computedInset <50) {
          appliedInset = computedInset;
        }
      }

      document.documentElement.style.setProperty('--safe-bottom', appliedInset + 'px');
    }

    window.addEventListener('DOMContentLoaded', updateSafeTop);
    window.visualViewport?.addEventListener('resize', updateSafeTop);    

    window.addEventListener('resize', updateSafeBottom);
    window.visualViewport?.addEventListener('resize', updateSafeBottom);
  </script>
