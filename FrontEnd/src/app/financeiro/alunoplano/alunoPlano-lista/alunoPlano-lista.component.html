<div class="tela-container">
  <div class="filtros">
    <mat-form-field appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput [(ngModel)]="filtroTexto" (keyup.enter)="aplicarFiltro()" />
      <button mat-icon-button matSuffix (click)="aplicarFiltro()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="filtroStatus" (selectionChange)="aplicarFiltro()">
        <mat-option value="Todos">Todos</mat-option>
        <mat-option value="Ativos">Ativos</mat-option>
        <mat-option value="Finalizados">Finalizados</mat-option>
        <mat-option value="Cancelados">Cancelados</mat-option>
      </mat-select>
    </mat-form-field>
    <!--
    <mat-menu #menuOrdenar="matMenu">
      <button mat-menu-item (click)="ordenarPor('nome')">Nome</button>
      <button mat-menu-item (click)="ordenarPor('telefone')">Telefone</button>
    </mat-menu>
    -->
    
    <button mat-mini-fab style="display: flex; align-items: center !important; justify-content: center !important; background-color: #28a745;" (click)="novoAlunoPlano()" aria-label="Novo AlunoPlano">
      <mat-icon style="display: flex; align-items: center !important; justify-content: center !important;">add</mat-icon>
    </button>
  </div>

  <div class="lista-container">
    <div class="lista-header">
      <span>Aluno</span>
      <span>Plano</span>
      <span>Freq.</span>
      <span>Início</span>
      <span>Valor</span>
      <span>Status</span>
    </div>

    <div class="lista-scroll">
      <div 
        class="aluno-item" 
        *ngFor="let alunoPlano of alunoPlanosFiltrados" 
        (click)="onEditar(alunoPlano)"
      >
        <span>{{ alunoPlano.aluno }}</span>
        <span>{{ alunoPlano.plano }}</span>
        <span>{{ alunoPlano.frequencia }}</span>
        <span>{{ alunoPlano.dataini | date:'dd/MM/yy' }}</span>
        <span>{{ alunoPlano.valorreceber | number:'1.2-2' }}</span>
        <span class="status" [ngClass]="alunoPlano.status.toLowerCase()">
          <ng-container [ngSwitch]="alunoPlano.status">
            <span *ngSwitchCase="'Ativo'">✅ Ativo</span>
            <span *ngSwitchCase="'Finalizado'">⚪ Finalizado</span>
            <span *ngSwitchCase="'Cancelado'">❌ Cancelado</span>
          </ng-container>
        </span>
      </div>
    </div>
  </div>
</div>
