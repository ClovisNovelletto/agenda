<h2 mat-dialog-title>{{titulo}}</h2>
<small style="margin-left: 20px; margin-right: 20px; display: block; color: #ffabf3;">{{mensagem}}</small>

<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Escolha o mÃªs</mat-label>
    <mat-select [(value)]="mesSelecionado">
      <mat-option *ngFor="let mes of meses" [value]="mes">
        {{ mes.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="btn-salvar" (click)="dialogRef.close()">Cancelar</button>
  <button mat-button class="btn-salvar" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
