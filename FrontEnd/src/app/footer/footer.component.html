<ng-container *ngIf="isLoggedIn">
  <mat-toolbar class="footer mat-elevation-z8">
    <div class="tituloh2u">h2u Agenda</div>
    <div class="footer-menu">
      <button mat-icon-button class="mat-icon-button__icon" routerLink="/agenda" routerLinkActive="active" matTooltip="Agenda">
        <mat-icon>calendar_month</mat-icon>
      </button>
      <button mat-icon-button class="mat-icon-button__icon" routerLink="/financeiro" routerLinkActive="active" matTooltip="Financeiro">
        <mat-icon>attach_money</mat-icon>
      </button>
      <button mat-icon-button class="mat-icon-button__icon" [matMenuTriggerFor]="menu" routerLinkActive="active" matTooltip="Mais">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/alunoLista">Alunos</button>
        <button mat-menu-item>Personal</button>
        <button mat-menu-item>Equipamentos</button>
        <button mat-menu-item>Rodízio</button>
      </mat-menu>
      <button mat-icon-button class="mat-icon-button__icon" routerLink="/configuracoes" routerLinkActive="active" matTooltip="Configurações">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button class="mat-icon-button__icon" (click)="logout()" matTooltip="Sair">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</ng-container>
