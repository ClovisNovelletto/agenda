<div class="pdfs-container">
  <h2>ðŸ“„ PDFs Salvos</h2>

  <div *ngIf="carregando">Carregando...</div>

  <div *ngFor="let pdf of pdfs" class="pdf-item mat-elevation-z2">
    <span class="pdf-name">{{ pdf }}</span>

    <div class="pdf-actions">
      <button
        mat-icon-button
        color="primary"
        matTooltip="Abrir PDF"
        (click)="abrirPDF(pdf)"
      >
        <mat-icon>visibility</mat-icon>
      </button>

      <button
        mat-icon-button
        color="accent"
        matTooltip="Baixar PDF"
        (click)="baixarPDF(pdf)"
      >
        <mat-icon>download</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        matTooltip="Excluir PDF"
        (click)="excluirPDF(pdf)">
        <mat-icon>delete</mat-icon>
    </button>
    
    </div>
  </div>

  <div *ngIf="!carregando && pdfs.length === 0">
    Nenhum PDF encontrado.
  </div>  
</div>
