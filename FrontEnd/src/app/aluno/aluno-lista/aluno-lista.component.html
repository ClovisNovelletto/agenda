<div class="tela-container">
  <div class="filtros">
    <mat-form-field appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput [(ngModel)]="filtroTexto" (keyup.enter)="aplicarFiltro()" />
      <button mat-icon-button matSuffix (click)="aplicarFiltro()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="filtroStatus" (selectionChange)="aplicarFiltro()">
        <mat-option value="Todos">Todos</mat-option>
        <mat-option value="Ativos">Ativos</mat-option>
        <mat-option value="Inativos">Inativos</mat-option>
      </mat-select>
    </mat-form-field>
    <!--
    <mat-menu #menuOrdenar="matMenu">
      <button mat-menu-item (click)="ordenarPor('nome')">Nome</button>
      <button mat-menu-item (click)="ordenarPor('telefone')">Telefone</button>
    </mat-menu>
    -->
    
    <button mat-mini-fab style="display: flex; align-items: center !important; justify-content: center !important; background-color: #28a745;" (click)="novoAluno()" aria-label="Novo Aluno">
      <mat-icon style="display: flex; align-items: center !important; justify-content: center !important;">add</mat-icon>
    </button>
  </div>


  <div class="lista-container">
    <div class="lista-header">
      <span>Nome</span>
      <span>Telefone</span>
      <span>Dia Hora</span>
      <span>Plano</span>
      <span>Local</span>
	  <span>Serviço</span>
      <span>Status</span>
    </div>

    <div class="lista-scroll">
      <div 
        class="aluno-item" 
        *ngFor="let aluno of alunosFiltrados" 
        (click)="onEditar(aluno)"
      >
        <span>{{ aluno.nome }}</span>
        <span>{{ aluno.telefone }}</span>
        <span>{{ aluno.aludias }}</span>
        <!--<span>{{ aluno.datainicio | date:'dd/MM/yy' }}</span>-->
        <span>{{ aluno.plano }}</span>
        <span>{{ aluno.local }}</span>
		    <span>{{ aluno.servico }}</span>
        <span class="status" [ngClass]="aluno.ativo ? 'ativo' : 'inativo'">
          <ng-container [ngSwitch]="aluno.ativo">
            <span *ngSwitchCase="true">✅ Ativo</span>
            <span *ngSwitchCase="false">❌ Inativo</span>
          </ng-container>
        </span>
      </div>
    </div>
  </div>
</div>
