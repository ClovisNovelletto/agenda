
<div class="tela-container">

  <div class="filtros">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput [(ngModel)]="filtroTexto" (keyup.enter)="aplicarFiltro()" />
      <button mat-icon-button matSuffix (click)="aplicarFiltro()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="filtroStatus" (selectionChange)="aplicarFiltro()">
        <mat-option value="Todos">Todos</mat-option>
        <mat-option value="Ativos">Ativos</mat-option>
        <mat-option value="Inativos">Inativos</mat-option>
      </mat-select>
    </mat-form-field>
    <!--
    <button mat-icon-button [matMenuTriggerFor]="menuOrdenar" aria-label="Ordenar">
      <mat-icon>sort</mat-icon>
    </button>

    <mat-menu #menuOrdenar="matMenu">
      <button mat-menu-item (click)="ordenarPor('nome')">Nome</button>
      <button mat-menu-item (click)="ordenarPor('telefone')">Telefone</button>
    </mat-menu>
    -->
    <button mat-mini-fab class="botao-verde" (click)="novoAluno()" aria-label="Novo Aluno">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="lista-scroll">
    <div class="aluno-item" *ngFor="let aluno of alunosFiltrados">
      <div class="aluno-info">
        <span class="nome">{{ aluno.nome }}</span>
        <span class="telefone">{{ aluno.telefone }}</span>
        <span class="aludias">{{ aluno.aludias }}</span>
        <span class="local">{{ aluno.local }}</span>
        <span class="status" [class.ativo]="aluno.ativo" [class.inativo]="!aluno.ativo">
          {{ aluno.ativo ? 'Ativo' : 'Inativo' }}
        </span>
      </div>
      <button mat-icon-button color="primary" (click)="onEditar(aluno)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
</div>
