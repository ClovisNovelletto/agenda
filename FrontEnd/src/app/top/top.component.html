
<mat-toolbar color="primary" style="justify-content: left; height: 39px; background-color: white; padding-left: 3px !important; padding-right: 0px !important; border-radius: 2px;">
<img 
  src="icons/logo.png" 
  alt="Logo"
  style="
    height: 35px;
    width: 35px; 
    margin-right: 3px;
    border-radius: 12px;
    object-fit: cover;
    background:  rgb(244, 138, 28); /* só pra testar */
  ">
  <div style="display: flex; width: 100%; height: 100%; align-items: center; background: black; margin-left: 0px; text-align: center !important; border-radius: 3px;">
    <span style="font-size: 14px; color: rgb(244, 138, 28); font-weight: normal; font-style: italic; margin-left: 12px; ">
      Agenda na sua mão
    </span>
  </div>
</mat-toolbar>
