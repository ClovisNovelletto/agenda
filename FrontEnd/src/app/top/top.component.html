      <button mat-icon-button class="mat-icon-button__icon" 
              [matMenuTriggerFor]="menuHeader" routerLinkActive="active" matTooltip="Mais">
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menuHeader="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span style="font-size: 12px; color: white;">Desconectar</span>
        </button>

        <button mat-menu-item (click)="abrirSobre()">
          <mat-icon>info_outline</mat-icon>
          <span style="font-size: 12px; color: white;">Sobre</span>
        </button>

        <button mat-menu-item (click)="abrirAjuda()">
          <mat-icon>help_outline</mat-icon>
          <span style="font-size: 12px; color: white;">Ajuda</span>
        </button>

      </mat-menu>

</mat-toolbar>
